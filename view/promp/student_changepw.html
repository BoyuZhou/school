
<div class="panel panel-default" style="width: 500px">
    <div class="panel-heading" style="background: #fff">
        <p >修改密码</p>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal" style="margin-top: 20px">
                <div class="form-group">
                    <label  class="col-sm-3 control-label">当前密码</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  placeholder="请输入当前密码">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">新密码</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">确认密码</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  placeholder="请再次输入新密码">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel-footer" style="background: #fff">
        <div class="row">
            <div class="col-sm-2 col-sm-offset-7">
                <button class="btn btn-default btn-block" ng-click="vm.mainService.ensureDelete()">关闭</button>

            </div>
            <div class="col-sm-2">
                <button class="btn btn-default btn-success btn-block" ng-click="vm.mainService.ensureDelete()">保存</button>
            </div>
        </div>

    </div>
</div>
